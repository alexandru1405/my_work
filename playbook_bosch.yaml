---
- hosts: localhost
  become: true
  tasks:
  - name: docker login
    command: docker login -u alexandru1405 -p testtest01

  - name: Create an image from a container
    command: docker container commit 0fe67ed32680 alexandru1405/my_work:to-do

  - name: Push image to repository alexandru1405/my_work
    command: docker image push alexandru1405/my_work:to-do

  - name: push image to docker hub
    command: docker push alexandru1405/my_work:to-do

- hosts: all
  become: true
  tasks:
    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Install Docker Module for Python
      pip:
        name: docker

    - name: Docker login
      command: docker login -u alexandru1405 -p testtest01

    - name: Pull image from hub
      command: docker pull alexandru1405/my_work:to-do

    - name: run image on vm
      command: docker run -dp 3000:3000 alexandru1405/my_work:to-do

